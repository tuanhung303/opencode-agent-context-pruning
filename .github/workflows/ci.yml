name: CI

on:
    pull_request:
        branches:
            - main

jobs:
    test:
        name: Lint & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Check formatting
              run: npm run format:check

            - name: Type check
              run: npm run typecheck

            - name: Run tests
              run: npm run test
